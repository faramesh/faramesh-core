name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-ui:
    name: Build UI Assets
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout core
        uses: actions/checkout@v4
        with:
          path: faramesh-core

      - name: Checkout UI
        uses: actions/checkout@v4
        with:
          repository: faramesh/faramesh-ui
          path: faramesh-ui
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install UI dependencies
        working-directory: faramesh-ui
        run: npm ci

      - name: Build UI
        working-directory: faramesh-ui
        run: npm run build

      - name: Copy UI assets to core
        run: |
          mkdir -p faramesh-core/src/faramesh/web
          cp -r faramesh-ui/dist/* faramesh-core/src/faramesh/web/

      - name: Upload UI artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ui-assets
          path: faramesh-core/src/faramesh/web
          retention-days: 1

  build-package:
    name: Build Python Package
    runs-on: ubuntu-latest
    needs: build-ui
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download UI assets
        uses: actions/download-artifact@v4
        with:
          name: ui-assets
          path: src/faramesh/web

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build wheel twine

      - name: Build wheel and sdist
        run: |
          python -m build

      - name: Check package
        run: |
          twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/*
          retention-days: 7

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build-package
    environment:
      name: pypi
      url: https://pypi.org/p/faramesh
    permissions:
      id-token: write  # For trusted publishing

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          print-hash: true

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-package
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download UI assets
        uses: actions/download-artifact@v4
        with:
          name: ui-assets
          path: src/faramesh/web

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/faramesh/faramesh-core:${{ steps.version.outputs.tag }}
            ghcr.io/faramesh/faramesh-core:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish-pypi, docker]
    permissions:
      contents: write
      workflows: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION=${{ steps.version.outputs.version }}
          # Extract changelog section for this version
          if [ -f CHANGELOG.md ]; then
            awk "/^## \[$VERSION\]/,/^## \[/" CHANGELOG.md | sed '$d' > release_notes.txt
          else
            echo "## Changes in v$VERSION" > release_notes.txt
            echo "" >> release_notes.txt
            echo "See [CHANGELOG.md](CHANGELOG.md) for details." >> release_notes.txt
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          body_path: release_notes.txt
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Trigger version sync workflow
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'version-sync.yml',
              ref: 'main',
              inputs: {
                version: '${{ steps.version.outputs.version }}',
                repos: 'python-sdk,node-sdk'
              }
            })
