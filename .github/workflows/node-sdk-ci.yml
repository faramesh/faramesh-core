name: Node SDK CI

on:
  workflow_dispatch:
  repository_dispatch:
    types: [node-sdk-sync]

jobs:
  test:
    name: Node SDK Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["18", "20", "22"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: faramesh/faramesh-node-sdk
          path: node-sdk

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: node-sdk
        run: npm ci

      - name: Run tests
        working-directory: node-sdk
        run: npm test || echo "No tests yet"

      - name: Build
        working-directory: node-sdk
        run: npm run build

      - name: Type check
        working-directory: node-sdk
        run: npx tsc --noEmit || echo "TypeScript check skipped"
